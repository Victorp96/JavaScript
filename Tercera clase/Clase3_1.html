<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Clase3_1</title>
</head>
<body>
	<script type="text/javascript">
		n=Math.ceil(Math.random()*100) //Math.ceil redondea al entero mas alto
		console.log("Incrementando hasta ",n," de 2 en 2:")
		for (i = 1 ; i <= n; i+=2) {
			console.log("i: ",i)
		}
		console.log("Incrementando:")
		for (i = 1 ; i <= n; i++) {
			console.log("i: ",i)
		}
		n=parseInt(prompt("Intr. un numero:"));
		console.log("Decrementando desde ",n,":");
		for (i=n;i>0;i--) {
			console.log("i:",i)
		}
		for (i = 1; i<=n; i++) {
			console.log("i:",i)
		}
	</script>
</body>
</html>
