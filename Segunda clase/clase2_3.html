<body>
	<script type="text/javascript">
		var nombre = prompt("Escriba su nombre:");
		var nota1 = parseInt(prompt("Introduzca la nota 1:"));
		var nota2 = parseFloat(prompt("Introduzca la nota 2:")); //convertir la variable nota2 (string) a numero flotante
		var sexo=confirm("Es hombre?");
		if (sexo) //tiene implicito si es true
			alert("Es hombre");

			alert("Es mujer");
		//nota1=parseInt(nota1) //convertir la variable nota1 (string) a numero
		//Ojo. solo convertir la variable una sola vez
		if (isNaN(nota1) || isNaN(nota2))
			alert(nombre.toUpperCase()+" no se puede"+" calcular su nota por un error en las "+" notas")
		else{
		var notaFinal = nota1+nota2;
		console.log("Nota 1:"+nota1)
		console.log("Nota 2:"+nota2)
		console.log("Nota final:"+notaFinal)
		if (notaFinal>=80) 
			alert(nombre.toUpperCase()+" Esta \naprobado");
		else
			alert(nombre.toUpperCase()+" Esta reprobado");
		}
	</script>
</body>
