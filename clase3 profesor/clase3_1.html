<html>
	<head>
	
	</head>
	<body>
		<script>
			n=Math.ceil(Math.random()*100);
			console.log("Incrementando hasta ",n,":")
			for (i=1;i<=n;i+=2){
				console.log("i:",i)
			}
			console.log("Incrementando:")
			for (i=1;i<=n;i++){
				console.log("i:",i)
			}
			n=parseInt(prompt("Intr. un numero:"));
			console.log("Decrementando desde ",n,":")
			for (i=n;i>0;i--){
				console.log("i:",i)
			}
			for (i=1;i<=n;i++){
				console.log("i:",i)
			}
		</script>
	</body>
</html>
